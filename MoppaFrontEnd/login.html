<!DOCTYPE html>
<html data-ng-app="moppaLogin">
  <head>
    <meta charset="UTF-8">
    <title>Moppa Login</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/loginModule.js"></script>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">
 
  </head>

  <body>

    
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>MOPPA LOGIN</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div >
  </div>
  <div class="form" data-ng-controller="loginUser">
    <h2>Login to your Moppa Account</h2>
    <form>
      <input type="text" placeholder="Username" data-ng-model="userName"/>
      <input type="password" placeholder="Password" data-ng-model="password"/>
      <button type="button" data-ng-click="loginUser()">Login</button>
      <p>{{error}}</p>
    </form>
  </div>
    
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
    
  </body>
</html>
